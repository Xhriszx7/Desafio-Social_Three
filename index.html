<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ↓ Básico ↓ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Three</title>
    <!-- ↑ Básico ↑ -->
    
    <!-- ↓ Fonte ↓-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- ↑ Fonte ↑ -->
    
    <!-- ↓ CSS ↓ -->
    <link rel="stylesheet" href="style.css">
    <!-- ↓ CSS ↓ -->
</head>
<body>
    
    <!-- Cabeçalho -->
    <header>
        <div class="header">
            
            <!-- Imagem do Author -->
            <img id="profile" src="images/perfil/perfil.jpg" alt="Imagem do Author..">
            
            <!-- Instagram -->
            <a id="insta" href="https://instagram.com/chriszsilva" target="_blank">
                <p>@instagram</p>
            </a>
            
        </div>
    </header>
    
    
    
    <!-- Corpo -->
    <main>
        <!-- Corpo(Divisão) -->
        <div class="main btn">
            
            <!-- Criando as divs - Botões -->
            <div id="btn1">
                
                <p>Link 1</p>
                
            </div>
            <div id="btn2">
                
                <p>Link 2</p>
                
            </div>
            <div id="btn3">
                
                <p>Link 3</p>
                
            </div>
            <div id="btn4">
                
                <p>Link 4</p>
                
            </div>
            
        </div>
    </main>
    
    
    
    <!-- Rodapé -->
    <footer>
        <div class="footer">
            <!-- Obs: Caso precise, complete utilizando Âncoras e interlige links. -->
            
            <!-- Twitter-->
            <img src="images/twitter.svg" alt="Ícone do Twitter">
            
            <!-- Twith-->
            <img src="images/twitch.svg" alt="Ícone da Twicth">

            <!-- Instagram -->
            <a href="https://instagram.com/chriszsilva/"><img src="images/instagram.svg" alt="Ícone do Instagram">
            
            <!-- Linkedin -->
            <img src="images/linkedin.svg" alt="Ícone do Linkedin">
            
            <!-- Github -->
            <a href="https://github.com/xhriszx7/"><img src="images/github.svg" alt="Ícone do Github"></a>
            
        </div>
    </footer>
    
</body>
</html>
